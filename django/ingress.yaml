apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: peoplefinder-ingress
  namespace: peoplefinder
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: test.service.sci.tu.ac.th
    http:
      paths:
      - path: /
        backend:
          serviceName: peoplefinder-service
          servicePort: django
      - path: /static
        backend:
          serviceName: peoplefinder-service
          servicePort: nginx